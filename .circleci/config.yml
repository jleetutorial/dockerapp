version: 2
jobs:
  build:
    working_directory: /dockerapp
    docker:
      - image: docker:18.03.1-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --update
            apk add --no-cache py-pip=10.0.1
            pip install docker-compose==1.22.0-rc1
      - run:
          name: Run tests
          command: |
            docker-compose up -d
            docker-compose run dockerapp python test.py
