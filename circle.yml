machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - sudo pip install docker-compose

test:
  override:
    - docker-compose up -d
    - docker-compose run dockerapp python test.py

deployment:
  hub:
    branch: [circle_ci_publish, master]
    commands:
      - docker login -e radubaroncea@gmail.com -u rbaroncea -p password
      - docker tag dockerapp_dockerapp rbaroncea/dockerapp:$CIRCLE_SHA1
      - docker tag dockerapp_dockerapp rbaroncea/dockerapp:latest
      - docker push rbaroncea/dockerapp:$CIRCLE_SHA1
      - docker push rbaroncea/dockerapp:latest
