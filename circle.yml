machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - sudo pip install docker-compose==1.8.1

test:
  override:
    - docker-compose up -d

    - docker-compose run dockerapp-1 python test.py

deployment:
  hub:
    branch: /.*/
    commands:
      - docker login -e $DOCKER_HUB_EMAIL -u $DOCKER_HUB_USER_ID -p $DOCKER_HUB_PWD
      - docker images
      - docker tag b4e8a1cda8f7 $DOCKER_HUB_USER_ID/dockerapp-1:$CIRCLE_SHA1
      - docker tag b4e8a1cda8f7 $DOCKER_HUB_USER_ID/dockerapp-1:latest
      - docker push https://hub.docker.com/r/$DOCKER_HUB_USER_ID/dockerapp-1:$CIRCLE_SHA1
      - docker push https://hub.docker.com/r/$DOCKER_HUB_USER_ID/dockerapp-1:latest

